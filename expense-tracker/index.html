<!-- LOGIN AND REGISTRATION -->

<div class="container1">
    <div class="forms">

       <!-- LOGIN FORM -->

        <div class="form login">
            <span class="title">Login</span>

            <form action="#">
                <div class="input-field">
                <input type="text" placeholder="Enter your email" required>
                <!-- <i class="uil uil-envelope icon"></i> -->
            </div>
            <div class="input-field">
                <input type="password" placeholder="Password" required>
                <!-- <i class="uil uil-lock icon"></i>
                <i class="uil uil-eye-slash showPw"></i> -->
            </div>

            <div class="checkbox-text">
                <div class="checkbox-content">
                    <input type="checkbox" id="loginCheck">
                    <label for="loginCheck" class="text">Remember me</label>
                </div>
                <a href="#" class="text">Forgot password?</a>
            </div>
            <div class="input-field button">
                <input type="button"value="Login" required>
            </div>
            </form>

            <div class="login-signup">
                <span class="text">Create an account
                    <a href="#" class="text login-link">Sign up</a>
                </span>
            </div>
        </div>

<!-- REGISTRATION/SIGNUP -->

<div class="form signup">
    <span class="title">Create an account</span>
    
    <form action="#">
        <div class="input-field">
        <input type="text" placeholder="First Name" required>
    </div>
    <div class="input-field">
        <input type="text" placeholder="Last Name" required>
    </div>
    <div class="input-field">
        <input type="email" placeholder="E-mail" required>
    </div>
    <div class="input-field">
        <input type="password" placeholder="Create a Password" required>
    </div>
    <div class="input-field">
        <input type="password" placeholder="Confirm Password" required>
    </div>
    
    <div class="checkbox-text">
        <div class="checkbox-content">
            <input type="checkbox" id="loginCheck">
            <label for="loginCheck" class="text">Remember me</label>
        </div>
    </div>
    <div class="input-field button">
        <input type="button"value="Sign Up" required>
    </div>
    </form>
    
    <div class="login-signup">
        <span class="text">Have an account?
            <a href="#" class="text signup-link">Login</a>
        </span>
    </div>
    </div>
